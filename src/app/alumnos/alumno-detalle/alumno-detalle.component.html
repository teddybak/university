<h1>Detalle de alumno</h1>

<div *ngIf="alumno">
  <h5>Nombre: {{ alumno["nombre"] }}</h5>
  <h5>Apellidos: {{ alumno["apellidos"] }}</h5>
  <h5>Fecha nacimiento: {{ alumno["fecha_nacimiento"] }}</h5>
  <h5>Direccion: {{ alumno["direccion"] }}</h5>
  <h5>Telefono: {{ alumno["telefono"] }}</h5>
  <h5>Email: {{ alumno["email"] }}</h5>
</div>

<button class="btn btn-success form-control mt-1" [routerLink]="['detalles']">
  Mostrar Notas Alumno
</button>

<router-outlet></router-outlet>
